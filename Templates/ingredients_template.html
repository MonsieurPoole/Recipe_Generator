<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .demoTitle { color: #003300; }
        h2 { color: #000000; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #000; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1 class="css" style="text-align: center;">
        <span style="color: #003300;">
            <span style="color: #000000;">
                <em>Aldi's 7 Weekly Random Recipes</em>
            </span>
        </span>
    </h1>
    <h2 style="text-align: center;">
        <span style="color: #000000;">
            <em>Ingredients:</em>
        </span>
    </h2>
    <p>&nbsp;</p>

    {% for meal in meals %}
    <table>
        <tr>
            <th>{{ meal.Dinner_Name }}</th>
        </tr>
        <tr>
            <td>{{ meal.Ingredients | safe }}</td>  <!-- This line renders the ingredients -->
        </tr>
    </table>
    {% endfor %}
</body>
</html>
